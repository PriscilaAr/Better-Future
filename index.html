<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Better Future</title>
</head>
<body> 
    <nav>
        <img src="./imagens/logocelular.png" alt="Logo da Better Future">
    </nav>
    <header>
        <h1>A Better Future quer te ajudar a se capacitar, se cadastre nos cursos!</h1>
    </header>
    <div class="entrarCadastrar">
        <aside>
            <h2>Login</h2>
            <input type="email" name="E-mail" id="E-mail">
            <input type="password" name="Senha" id="Senha">
            <button>Entrar</button>
        </aside>
        <section>
            <h2>Cadastre-se</h2>
            <input type="checkbox" name="Instituição" id="Instituição">
            <input type="checkbox" name="Aluno" id="Aluno">
            <button>Cadastrar</button>
        </section>
    </div>
</body>
</html>
